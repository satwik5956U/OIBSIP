<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task-3</title>
        <style>
            .close{
                color:black;
                right:20px;
                position: absolute;
                text-align: center;
                width: 25px;
                height: 25px;
            }
            body {
            background: linear-gradient(-90deg, #f9f8f7, #d2da9f, #39b290, #a52e2e,#ae3b5c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
            .close:hover{
                cursor: pointer;
                width:25px;
                height:25px;
                text-align:center;
                background-color: red;
            }
            #container{
                width:100%;
                height:max-content;
                display:flex;
            }
            #add_detail{
                width:40%;
                align-items: center;
                justify-content: center;
                height: 100%;
                position: fixed;
            }
            ul li{
                width: 50%;
                color: black;
                padding:50px;
                text-align: center;
                justify-content:center;
                border:1px solid black;
                border-radius: 10%;
                transition: width 1s;
            }
            ul li:hover{
                width:85%;
                background-color: dimgray;
            }
            #listcontainer{
                position: fixed;
                width:60%;
                height:max-content;
                position:absolute;
                left:40%;
                right:0%;
                overflow-x: auto;
            }
            table,tr,td{
                text-align: center;
                justify-content: center;
            }
            .description:hover{
                border-radius: 10%;
                background: linear-gradient(-90deg, #fc7f02, #c1da24, #5fb99f, #ab6e6e,#b87c8d);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="add_detail">
                <table>
                    <tr>
                        <td>
                            <label>
                                Enter the task title:
                            </label>
                        </td>
                        <td>
                            <input type="text" id="myInput"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Add description:
                            </label>
                        </td>
                        <td>
                            <textarea rows="20" cols="30" id="descr"></textarea><br/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" onclick="additem()" value="add item"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="listcontainer">
                <ul id="myUL" type="none">

                </ul>
            </div>
        </div>
        <script>
            function additem(){
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                var desc=document.createElement("div");
                var descrip=document.getElementById("descr").value;
                if (inputValue === '' || descrip==='') {
                    alert("You must fill the blocks before adding");
                } 
                else {
                    document.getElementById("myUL").appendChild(li);
                }
                var tt=document.createTextNode(descrip);
                desc.appendChild(tt);
                desc.className="description";
                document.getElementById("myInput").value = "";


                let span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                //span.className = "close";
                
                document.getElementById("descr").value='';
                function hoverfunc(){
                    span.appendChild(txt);
                    span.className="close";
                    var close = document.getElementsByClassName("close");
                    var i;
                    for (i = 0; i < close.length; i++) {
                        close[i].onclick = function() {
                            var div = this.parentElement;
                            div.style.display = "none";
                        }
                    }
                    for (i = 0; i < close.length; i++) {
                        close[i].onclick = function() {
                            var div = this.parentElement;
                            div.style.display = "none";
                        }
                    }
                }
                function nonhoverfunc(){
                    span.innerHTML="";
                    span.className="dabididibidi";
                }
                function lefhoverfunc(){
                    setTimeout(hoverfunc,1000);
                }
                li.onmouseenter=lefhoverfunc;
                li.onmouseleave=nonhoverfunc;
                
                li.appendChild(span);
                li.appendChild(desc);
            }
        </script>
    </body>
</html>
